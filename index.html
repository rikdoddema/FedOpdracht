<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" src="css.css">
</head>

<body>

  <div id="myapp">
    <h1 style="text-align: center;">UserData</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Title</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(responsedata, index) of responsedata">
          <th scope="row">{{responsedata.userId}}</th>
          <td>{{responsedata.id}}</td>
          <td>{{responsedata.title}}</td>
          <td>{{responsedata.completed}}</td>
        </tr>
  </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="javascript.js" type="text/javascript"></script>

</html>
