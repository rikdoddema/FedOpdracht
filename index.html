<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="css.css">
</head>

<body>

  <script src="https://unpkg.com/vue@3"></script>

  <div id="app">
    <button @click="count++">
      count is: {{ count }}
    </button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          count: '0'
        }
      }
    }).mount('#app')
  </script>


</body>

</html>
